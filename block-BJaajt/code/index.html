<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Github User Finder</h1>
    </header>
    <div class="container">
      <div class="input">
        <input type="text" placeholder="Github Username" />
      </div>
      <img
        class="profile"
        src="https://images.pexels.com/photos/5029301/pexels-photo-5029301.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
        alt="image"
      />
      <h3 class="name">Arya stark</h3>
      <p class="user-name">@arya03</p>
      <ul>
        <li class="following">
          <h4 class="item">Following</h4>
        </li>
        <li class="followers">
          <h4>Followers</h4>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
